<div class="row mt-12">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">Registration</div>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Name *</label>
                                        <input type="text" class="form-control" id="name" ng-model="user.name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone *</label>
                                        <input type="phone" class="form-control" id="Phone" ng-model="user.phone" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="City">City *</label>
                                        <input type="text" class="form-control" id="City" ng-model="user.address.city" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="Country">Country *</label>
                                        <input type="text" class="form-control" id="Country" ng-model="user.address.country" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Website</label>
                                        <input type="text" class="form-control" ng-model="user.website" id="name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email *</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" ng-model="user.email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="Street">Street *</label>
                                        <input type="text" class="form-control" id="Street" ng-model="user.address.street" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="State">State *</label>
                                        <input type="text" class="form-control" id="State" ng-model="user.address.state" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="Zipcode">Zipcode</label>
                                        <input type="text" class="form-control" id="Zipcode" ng-model="user.address.zipcode" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="Company">Company</label>
                                        <input type="text" class="form-control" id="Company" ng-model="user.company.name" required>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary pull-right" value="Add">
                        </form>
                    </div>
                </div>
            </div>
        </div>
