<div class="row mt-12" ng-controller="postCltr">
    <h3 class="h3" ng-hide="loded">Loading...</h3>
    <div class="col-md-6" ng-repeat="post in posts">
        <div class="panel panel-primary margin-top-xl">
            <div class="panel-heading">
                <div class="panel-title">
                    <b>{{post.title}}</b>
                    <span class="glyphicon glyphicon-option-horizontal pull-right " aria-hidden="true"></span>
                </div>
            </div>
            <div class="panel-body">
                <h4 class="h4 text-primary">{{post.title}}</h4>
                <p>{{post.body}}</p>
            </div>
            <div class="panel-footer">
                <a href="#" class="padding-lg"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Like
                </a>
                <a href="#" class="padding-lg"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                    Comment</a>
                <a href="#" class="padding-lg"><span class="glyphicon glyphicon-share" aria-hidden="true"></span> Share
                </a>
            </div>
        </div>
    </div>
</div>
